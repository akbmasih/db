# /root/db/redis/redis.conf
# Redis configuration for Lingudesk DB Server

# NETWORK
bind 0.0.0.0
protected-mode yes
port 6379
tcp-backlog 511
tcp-keepalive 300
timeout 0

# GENERAL
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16
always-show-logo no

# SNAPSHOTTING (for persistent databases)
save 900 1      # Save after 900 sec if at least 1 key changed
save 300 10     # Save after 300 sec if at least 10 keys changed
save 60 10000   # Save after 60 sec if at least 10000 keys changed

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# REPLICATION
replica-read-only yes

# SECURITY
requirepass Redis2025!Cache@Secure#Pass
maxclients 10000

# MEMORY MANAGEMENT
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# LAZY FREEING
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no
lazyfree-lazy-user-del no

# APPEND ONLY MODE (for DB 2 - micro-transactions)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# LUA SCRIPTING
lua-time-limit 5000

# CLUSTER
# cluster-enabled no

# SLOW LOG
slowlog-log-slower-than 10000
slowlog-max-len 128

# LATENCY MONITOR
latency-monitor-threshold 0

# EVENT NOTIFICATION
notify-keyspace-events ""

# ADVANCED CONFIG
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# ACTIVE DEFRAGMENTATION
activedefrag no
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 5
active-defrag-cycle-max 75
active-defrag-max-scan-fields 1000

# THREADED I/O
io-threads 4
io-threads-do-reads no

# KERNEL TRANSPARENT HUGE PAGES
disable-thp yes

# DATABASE-SPECIFIC CONFIG NOTES:
# DB 0: Rate limiting (short TTL, no persistence needed)
# DB 1: Session data (medium TTL, optional persistence)
# DB 2: Micro-transactions (MUST persist, use AOF)
# DB 3: API cache (variable TTL, no persistence)